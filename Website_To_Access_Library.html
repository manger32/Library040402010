<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <h1>Cool Library Access</h1>    
    
    <div id="rooms-container"></div>
</body>

<script>
    let AuthorizeContainer = document.getElementById('rooms-container')
    let getAuthorize = async () => {
        let response = await fetch("http://127.0.0.1:8000/api/auth")
        let auth = await response.json()
        for (let i = 0; auth.length > i; ++i)
        {
            let auth_id = auth[i]
            let row = `<div>
                            <h3>${auth_id.name}</h3>
                        </div>`
            AuthorizeContainer.innerHTML += row
        }
    }
    getAuthorize()
</script>


</html>
