 {% extends 'main.html' %}

  {% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'Homepage' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Создать/Редактировать материал </h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST">
            {% csrf_token %}
            <div class="form__group">
              <label for="authorize_book">Наименование книги</label>
              <input required type="text" value="{{auth.book.name}}" name="book" list="book-list"/>
              <datalist id="book-list">
                <select id="authorize_book">
                  {% for book in books %}
                  <option value="{{book.name}}">{{book.name}}</option>
                  {% endfor %}
                </select>
              </datalist>
            </div>
            <div class="form__group">
              <label for="authorize_name">Наименование материала</label>
              {{form.name}}
            </div>
            <div class="form__group">
              <label for="authorize_description">Описание материала</label>
              {{form.description}}
            </div>
            <!-- <div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  <option value="">Select your topic</option>
                  <option value="Python">Python</option>
                  <option value="Django">Django</option>
                </select>
              </datalist>

            </div> -->
            <div class="container">
              <label for="file-upload">Загрузка файла материала</label>
              <a href="{% url 'file-upload' %}">Загрузить</a>
            </div>

            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'Homepage' %}">Отмена</a>
              <button class="btn btn--main" type="submit">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
 {% endblock content %}
