{% extends 'main.html' %}

{% block content %}
<h1> Основная страница библиотеки </h1>
<div>
    <div>
        {% for auth_id in authorize_mode %}
            <div>
                <h5>{{auth_id.id}} -- <a href="{% url 'Authorize' auth_id.id %}">{{auth_id.name}}</a>></h5>
            </div>
        {% endfor %}
    </div>
</div>
<html>
<head>
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}" >
</head>
</html>
{% endblock %}
